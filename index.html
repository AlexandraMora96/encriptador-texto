    <title>Encriptador de texto</title>

<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Digita tu texto"></textarea>
       
        <div class="condicion">
            <p>Digite solo letras minusculas y sin acentos </p>
        </div>
        <div class="botones">
            <button class="btn-encriptador" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptador" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>

            <p id="parrafo"> Digita el texto que deseas encriptar o desincriptar</p>
            <textarea name="mensaje" id="mensaje" class="mensaje" cols="30" rows="10"></textarea>
        </div>
     </div>
